<mat-toolbar>
  <span>Todo-List</span>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-xs-12"
         [ngClass]="editMode ? 'col-md-6' : 'col-md-12'">
      <app-list (editMode)="onEditMode($event)"></app-list>
    </div>
    <div class="col-xs-12 order-md-last order-xs-first"
         *ngIf="editMode"
         [ngClass]="editMode ? 'col-md-6' : 'col-md-12'">
      <app-edit
        (editCompleted)="onEditCompleted($event)"
        [todo]="this.todo"></app-edit>
    </div>
  </div>
</div>
<button mat-fab color="primary" class="add-fab" (click)="add()" >
  <mat-icon>add</mat-icon>
</button>
