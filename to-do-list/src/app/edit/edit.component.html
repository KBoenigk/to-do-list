  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput #titleInput value="{{this.todo.title}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a due date</mat-label>
    <input matInput #dueDatePicker [matDatepicker]="picker" value="{{this.todo.dueDate}}">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput #descriptionInput value="{{this.todo.description}}"></textarea>
  </mat-form-field>
  <button mat-button (click)="save(titleInput.value, dueDatePicker.value, descriptionInput.value)">Save</button>
