<mat-card>
  <mat-card-title>{{this.title}}</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput #titleInput value="{{this.todo.title}}" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a due date</mat-label>
      <input matInput #dueDatePicker [matDatepicker]="picker" [formControl]="dueDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput #descriptionInput value="{{this.todo.description}}"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-raised-button color="primary" class="save-todo" (click)="save(titleInput.value, dueDatePicker.value, descriptionInput.value)">Save</button>
    <button mat-raised-button color="primary" class="save-todo" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
