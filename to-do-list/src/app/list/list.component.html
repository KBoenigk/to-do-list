<mat-accordion>
  <span *ngIf="this.storeService.filteredTodos.length === 0">No Todos available.</span>
  <app-list-item *ngFor="let todo of storeService.filteredTodos.slice(0, this.shownTodos)"
                 [todo]="todo"
                 (editMode)="onEditMode($event)"
                 ></app-list-item>
</mat-accordion>
<button mat-raised-button *ngIf="this.shownTodos < this.storeService.filteredTodos.length" (click)="loadMore()">Load More...</button>
